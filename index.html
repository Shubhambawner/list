    <div id="instructions" >
        1. tapping on any item will select it and display it in selected element box<br>
        2. each element has buttons ++ += -<br>
        3. ++ will add one element child in it<br>
        4. += will add selected element as child in it<br>
        5. -  will remove it
    </div>
  Selected item:
  <div id="selected"> </div>

  Item list: 
  <div id="dynamic">
      <button id="add">++</button>
      <button id='addSelected' >+=</button> 
  </div>
